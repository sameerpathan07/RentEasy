
<div class="property-card" (click)="openDetails()">

  <div class="property-image-wrapper">
    <img [src]="property.imageUrl" [alt]="property.title" class="property-image" />
    <div class="property-type">{{ property.type }}</div>
  </div>

  <div class="property-content">

    <div class="property-header">
      <h3 class="property-title">{{ property.title }}</h3>
      <span class="price">{{ property.price | currency:"INR" }}/mo</span>
    </div>

    <p class="property-location">
      {{ property.location }}
    </p>

    <div class="property-info">
      <span><i class="fas fa-bed"></i> {{ property.bedrooms }} Beds</span>
      <span><i class="fas fa-bath"></i> {{ property.bathrooms }} Baths</span>
      <span><i class="fas fa-ruler-combined"></i> {{ property.area }} sqft</span>
    </div>

  </div>

</div>
