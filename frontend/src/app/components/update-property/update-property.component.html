<div  *ngIf="property" class="add-wrapper d-flex align-items-center justify-content-center">
<div class="add-property-container">
  <!-- your inputs here -->
   Owner:
<input
  type="text"
  [(ngModel)]="property1.role"
  readonly>
Property id :
<input
      type="text"
      [value]="property.id"
      readonly
      class="readonly-input" />

  Title:
<input
  type="text"
  placeholder="Title"
  [(ngModel)]="property.title">

Type of Property:
<select [(ngModel)]="property.type">
  <option value="Apartment">Apartment</option>
  <option value="House">House</option>
  <option value="Villa">Villa</option>
  <option value="Studio">Studio</option>
</select>

Price:
<input
  type="text"
  placeholder="Price"
  [(ngModel)]="property.price">

  Location:
<input
  type="text"
  placeholder="Location"
  [(ngModel)]="property.location">

  Bedrooms:
<input
  type="text"
  placeholder="Bedrooms"
  [(ngModel)]="property.bedrooms">

  Bathrooms:
<input
  type="text"
  placeholder="Bathrooms"
  [(ngModel)]="property.bathrooms">

  Area in Sqft:
<input
  type="text"
  placeholder="Area (sqft)"
  [(ngModel)]="property.area">

  <!-- Image Url:
<input
  type="text"
  placeholder="Image URL"
  [(ngModel)]="property.imageUrl"> -->

  Description:
<textarea
  placeholder="Description"
  [(ngModel)]="property.description">
</textarea>

 Upload Image:
<input type="file" (change)="onFileSelected($event)">

Property is Available:
<label>
    
  <input
  type="checkbox"
  name="available"
  [(ngModel)]="property.available">

  
</label>

<br><br>

<button (click)="updateProperty()">Update Property</button>
</div>
