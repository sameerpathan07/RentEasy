<div class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="login-card shadow-lg">

    <h2 class="text-center mb-4">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" formControlName="userName"
               placeholder="Enter username" class="form-control" 
               [class.is-invalid]="error" />
      </div>


      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" formControlName="password"
               placeholder="Enter password" class="form-control" />
      </div>

      <p class="text-danger text-center small" *ngIf="error">{{ error }}</p>

      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>

    </form>

    <div class="text-center mt-3">
      <a href="#" (click)="$event.preventDefault(); goToForgot()" class="text-decoration-none small">Forgot Password?   </a>
      <a href="#" (click)="$event.preventDefault(); goToRegister()" class="text-decoration-none small"> Create account</a>
    </div>

  </div>
</div>
