<div class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="login-card shadow-lg">

    <h2 class="text-center mb-3 text-2xl font-bold">Forgot Password</h2>
    <p class="text-center text-gray-500 mb-4">
      Enter your email and weâ€™ll send a reset link
    </p>

    <form [formGroup]="forgotForm" (ngSubmit)="submit()">

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email"
               formControlName="email"
               placeholder="Enter registered email"
               class="form-control" />

        <div *ngIf="forgotForm.controls.email.invalid && forgotForm.controls.email.touched"
             class="text-danger small mt-1">
          <span *ngIf="forgotForm.controls.email.errors?.['required']">
            Email is required
          </span>
          <span *ngIf="forgotForm.controls.email.errors?.['email']">
            Enter valid email
          </span>
        </div>
      </div>

      <button type="submit"
              class="btn btn-primary w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-bold"
              [disabled]="forgotForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Sending...' : 'Send Reset Link' }}
      </button>

      <p *ngIf="success" class="text-green-600 text-center mt-3">
        Reset link sent! Check your email.
      </p>
    </form>

    <div class="text-center mt-3">
      <a href="#"
         (click)="$event.preventDefault(); goToLogin.emit()"
         class="text-decoration-none small font-semibold text-indigo-600">
        Back to Login
      </a>
    </div>

  </div>
</div>
